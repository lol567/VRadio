<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Make your own radio</title>
    <meta name="keywords" content="RADIO, radio, make your own radio">
    <meta name="description" content="Make your own radio fast and free">
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <!--Vk-->
    <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
<!--Header-->
<nav class="navbar navbar-default header">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="assets/images/emblem.png"></a>
        </div>
        <ul class="nav navbar-nav hidden-xs">
            <li><a href="#">Створити радіо</a></li>
        </ul>
        <form class="navbar-form hidden-xs hidden-sm" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
        <button type="button" class="btn btn-default navbar-btn login hidden-xs">Sign in</button>
        <button type="button" class="btn-xs btn btn-default login visible-xs-inline-block">Sign in</button>
        <button type="button" class="btn-xs btn btn-default visible-xs-inline-block login marge-plus-btn glyphicon glyphicon-plus"></button>
        <div id="login_button" class="login"></div>
    </div>
</nav>
<!--Payer-->
<div id="container">
    <div id="audio-player">
        <div id="audio-info">
            <span class="artist"></span> - <span class="title"></span>
        </div>
        <input id="volume" type="range" min="0" max="10" value="5" />
        <br>
        <div id="buttons">
		 <span>
			<button id="prev"></button>
			<button id="play"></button>
			<button id="pause"></button>
			<button id="next"></button>
			</span>
        </div>
        <div class="clearfix"></div>
        <div id="tracker">
            <div id="progressBar">
                <span id="progress"></span>
            </div>
            <span id="duration"></span>
        </div>
        <div class="clearfix"></div>
        <ul id="playlist">

        </ul>
    </div>

</div>

<!--Footer-->
<nav class="navbar navbar-default navbar-fixed-bottom footer">
    <div class="container">
        <label class="footer-text">© 2016 Радио-maker makeownradio.com</label>
        <ul class="nav navbar-nav hidden-xs footer-info-button">
            <li><a href="#">Поміч</a></li>
            <li><a href="#">Про проект</a></li>
        </ul>
    </div>
</nav>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
